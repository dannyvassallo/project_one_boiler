<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Songlyrically</title>
  <meta name="description" content="Project 1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Andika|Megrim|Permanent+Marker" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h1>songlyrically</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form>
        Song Title:
        <input type="text" id="song-title-input">
        <br>
        Song Artist:
        <input type="text" id="song-artist-input">
        <br>
        Language:
        <select id="language-input">
          <option value="en-sq">Albanian</option>
          <option value="en-ar">Arabic</option>
          <option value="en-bn">Bengali</option>
          <option value="en-zh">Chinese</option>
          <option value="en-fr">French</option>
          <option value="en-de">German</option>
          <option value="en-it">Italian</option>
          <option value="en-ja">Jananese</option>
          <option value="en-ko">Korean</option>
          <option value="en-lo">Laotian</option>
          <option value="en-la">Latin</option>
          <option value="en-lv">Latvian</option>
          <option value="en-mt">Maltese</option>
          <option value="en-mn">Mongolian</option>
          <option value="en-ne">Nepali</option>
          <option value="en-fa">Perian</option>
          <option value="en-lo">Portuguese</option>
          <option value="en-ro">Romanian</option>
          <option value="en-ru">Russian</option>
          <option value="en-sr">Serbian</option>
          <option value="en-es">Spanish</option>
          <option value="en-sw">Swahili</option>
          <option value="en-uk">Ukrainian</option>
          <option value="en-uz">Uzbek</option>
        </select>
        <br>
        <input id="submit-button" type="submit" value="Submit">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div id="song-name"></div>
      <div id="language-display"></div>
      <div id="videos-go-here"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div id="original-lyrics-display"></div>
    </div>
    <div class="col-sm-6">
      <div id="translated-lyrics-display"></div>
    </div>
  </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
  <script src="./static/javascript/scripts.js"></script>
</body>

</html>
