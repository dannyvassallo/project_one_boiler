    <!-- use bideo to make a background and form with bootstrap -->
    <div class="container">
      <div class="row form-row">
        <div class="col-sm-3 col-12">
          <form>
            <div class="form-group">
              <label for="eventName">Event or Artist Name</label>
              <input type="text" class="form-control" id="eventName" aria-describedby="eventNameSub" placeholder="Ex: The Bots">
              <small id="eventNameSub" class="form-text">Don't worry about buying Miley Cyrus tickets. No shame.</small>
            </div>
            <div class="form-group">
              <label for="userLocation">Location</label>
              <input type="number" class="form-control" id="userLocation" placeholder="Ex: 07090">
            </div>
            <div class="form-group">
              <label for="userRange">Range (Miles)</label>
              <input type="number" class="form-control" id="userRange" placeholder="25">
            </div>
            <button type="submit" class="btn btn-dark" id="submit-btn">Submit</button>
          </form>
        </div>
      <div class="offset-sm-1 col-sm-8 col-12" id="cardZone" style="height: 350px; overflow-y: scroll;">
      </div>
    </div>
     <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

    </div>

    <video id="background_video" loop muted></video>
    <div id="video_cover"></div>
    <div id="overlay"></div>
