<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Project One</title>
  <meta name="description" content="Project 1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/homepagestyle.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand shuttle" href="fas fa-space-shuttle"></a>
    <h1 id="navbar-title" class="navbar-text">Eventualities</h1>
    <div class="search">
      <div>
        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Search">
        <small id="helpId" class="form-text text-muted"></small>
      </div>
    </div>
  </nav>
  <div class="search">
  <div class="form-group ">
    <label for="">Search:</label>
    <input type="text" class="form-control col-xl-3" name="" id="" aria-describedby="helpId" placeholder="">
    <small id="helpId" class="form-text text-muted"></small>
  </div>
  <label id="signInTitle">Zip Code:</label>
  <input type="number" name="" id="username-input" class="form-control formspacing col-xl-1" placeholder="Zip Code"
    aria-describedby="helpId">

  <div class="dropdown open">
    <button class="btn btn-primary dropdown-toggle formspacing" type="button" id="triggerId" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Interests
    </button>
    <div class="dropdown-menu" aria-labelledby="triggerId">
      <a class="dropdown-item">Music</a>
      <a class="dropdown-item" href="#">Buisiness & Professional</a>
      <a class="dropdown-item" href="#">Food & Drink</a>
      <a class="dropdown-item" href="#">Community & Culture</a>
      <a class="dropdown-item" href="#">Performing & Visual Arts</a>
      <a class="dropdown-item" href="#">Film, Media, Entertainment</a>
      <a class="dropdown-item" href="#">Sports & Fitness</a>
      <a class="dropdown-item" href="#">Travel & Outdoor</a>
      <a class="dropdown-item" href="#">Religion & Spirituality</a>
      <a class="dropdown-item" href="#">Science & Technology</a>
  
    </div>
  </div>
  <div>
    <p>Distance:</p>
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </div>
  <div id="name">
    <div>
      <label class="formspacing" id="">Date:</label>
      <input type="date" name="" id="start-date" class="form-control col-sm-2" placeholder="" aria-describedby="helpId">
    </div>
   
  </div>
  </form>
  </div>
  <div class="signInBtns col-lg-3">
    <button type="button" class="btn btn-primary submitBtn">Submit</button>
  </div>
</div>
