<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project One</title>
    <meta name="description" content="Project 1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/login.css">
    <!-- <link rel="stylesheet" href="./static/css/style.css"> -->
  </head>
  <body>
      <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3>Sign In</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <small id="emailHelp" class="form-text text-warning">We'll never share your email with anyone else.</small>
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <small id="signin-error" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                  <input type="submit" value="Login" class="btn float-right login_btn" id="login">
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-center links text-light">
                Don't have an account?<a class="text-warning" href="http://localhost:3000/signup">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center">
                <a class="text-warning" href="http://localhost:3000/forgot">Forgot your password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- <script type="text/javascript" src="path-to/bower_components/crypto-js/crypto-js.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./static/cryptojs/rollups/aes.js"></script>
    <script src="./static/javascript/scripts.js"></script>
  </body>
</html>
